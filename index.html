<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 2026, Mi Amor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <canvas id="star-canvas"></canvas>
    <canvas id="fireworksCanvas" class="hidden"></canvas>

    <section id="lock-screen" class="lock-screen">
        <div class="lock-content">
            <div class="lock-icon"><i class="fas fa-heart"></i></div>
            <h1 class="lock-title">Creating New Memories</h1>
            <p class="lock-subtitle">Countdown to the start of another year together</p>

            <div class="countdown">
                <div class="countdown-item"><span id="days" class="countdown-number">00</span><span
                        class="countdown-label">Days</span></div>
                <div class="countdown-item"><span id="hours" class="countdown-number">00</span><span
                        class="countdown-label">Hours</span></div>
                <div class="countdown-item"><span id="minutes" class="countdown-number">00</span><span
                        class="countdown-label">Min</span></div>
                <div class="countdown-item"><span id="seconds" class="countdown-number">00</span><span
                        class="countdown-label">Sec</span></div>
            </div>

            <button id="enter-btn" class="unlock-btn hidden">
                <i class="fas fa-door-open"></i> Enter our 2026
            </button>
        </div>
    </section>

    <section id="newyear-section" class="hidden-section newyear-container">

        <button id="back-to-lock-btn" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Home
        </button>

        <div class="main-container">
            <h2 id="header-text">Happy New Year</h2>

            <div class="year-wrapper">
                <span>202</span>
                <div class="digits-area">
                    <span id="digit-5" class="digit">5</span>
                    <span id="digit-6-final" class="digit hidden">6</span>
                </div>
            </div>

            <h2 id="sub-text">My little baby</h2>

            <button id="go-to-map-btn" class="nav-btn nav-btn-gold hidden"
                style="margin-top: 2rem; opacity: 0; transition: opacity 1s;">
                Next <i class="fa-solid fa-star"></i>
            </button>
        </div>

        <div id="balloon-actor" class="hidden">
            <div class="balloon-body"></div>
            <div class="string"></div>
            <div class="traveler-wrapper">
                <div id="digit-6-traveler">6</div>
            </div>
        </div>
    </section>

    <section id="map-section" class="hidden-section map-section-container">
        <h2 class="map-title">My wishes with you for this new year</h2>

        <button id="back-to-ny-btn" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Back
        </button>

        <div class="map-wrapper">
            <svg version="1.2" baseProfile="tiny" viewBox="390 150 1000 450" xmlns="http://www.w3.org/2000/svg"
                class="world-svg">
                <defs>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3.5" result="coloredBlur" />
                        <feMerge>
                            <feMergeNode in="coloredBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>
                <g id="group-ecuador" transform="translate(250, -150)">
                    <path id="EC"
                        d="M559 502.8l0.8 4.9-1.7 4.1-6.1 6.8-6.7 2.5-3.4 5.6-0.9 4.3-3.1 2.7-2.5-3.3-2.3-0.7-2.3 0.5-0.3-2.3 1.6-1.5-0.7-2.7 2.9-4.8-1.3-2.8-2.1 3-3.5-2.9 1.1-1.8-1-5.8 2-1 1-4 2.1-4.1-0.3-2.6 3.1-1.4 3.9-2.5 5.6 3.6 1.1-0.1 1.4 2.8 4.8 0.9 1.6-1 2.8 2.1 2.4 1.5z" />
                    <g class="city-point" transform="translate(545, 495)">
                        <circle r="3" fill="#FFD700" filter="url(#glow)" />
                        <circle r="12" fill="none" stroke="#FFD700" stroke-width="2" class="pulse-ring-svg" />
                        <text y="25" x="-20" fill="white" font-family="Montserrat" font-weight="bold">Quito</text>
                    </g>
                </g>
                <g id="group-egypt" transform="translate(-150, 47)">
                    <path id="EG"
                        d="M1172.1 301.4l3.9 9.4 0.7 1.6-1.3 2.6-0.7 4.8-1.2 3.4-1.2 1.1-2-2.1-2.7-2.8-4.7-9.2-0.5 0.6 2.8 6.7 3.9 6.5 4.9 10 2.3 3.5 2 3.6 5.4 7.1-1 1.1 0.4 4.2 6.8 5.8 1.1 1.3-22.1 0-21.5 0-22.3 0-1-23.7-1.3-22.8-2-5.2 1.1-3.9-1-2.8 1.7-3.1 7.2-0.1 5.4 1.7 5.5 1.9 2.6 1 4-2 2.1-1.8 4.7-0.6 3.9 0.8 1.8 3.2 1.1-2.1 4.4 1.5 4.3 0.4 2.5-1.6z" />
                    <g class="city-point" transform="translate(1155, 295)">
                        <circle r="3" fill="#FFD700" filter="url(#glow)" />
                        <circle r="6" fill="none" stroke="#FFD700" stroke-width="2" class="pulse-ring-svg" />
                        <text y="25" x="-30" fill="white" font-family="Montserrat" font-weight="bold">El Cairo</text>
                    </g>
                </g>
                <path id="flight-path" d="M797,345 Q887,230 1005,345" fill="none" stroke="white" stroke-width="4"
                    stroke-dasharray="8,8" />
                <g id="paper-plane-group">
                    <path d="M2,10 L20,2 L2,20 L6,11 L18,3 L6,13 Z" fill="white"
                        transform="translate(-15, -15) rotate(15)" />
                </g>
            </svg>
        </div>

        <div class="wish-deck-container">
            <div class="wish-counter-wrapper">
                <span id="wish-counter" class="wish-counter-text">Wish 1 of 12</span>
            </div>
            <div id="current-wish-card" class="wish-card">
                <p id="wish-text" class="wish-text"></p>
            </div>
            <div class="wish-buttons">
                <button id="next-wish-btn" class="nav-btn">
                    send wish <i class="fa-solid fa-paper-plane"></i>
                </button>
                <button id="go-to-letter-btn" class="nav-btn nav-btn-gold hidden">
                    letter for you <i class="fa-solid fa-envelope-open-text"></i>
                </button>
            </div>
        </div>
    </section>

    <section id="letter-section" class="hidden-section letter-section">
        <button id="back-to-map-btn" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Back to map
        </button>

        <div class="letter-container">
            <div class="letter-icon"><i class="fas fa-envelope-open-text"></i></div>
            <div id="typewriter-text" class="letter-text"></div>
            <div class="gif-container">
                <img src="sticker.gif" alt="Sticker" class="fun-gif">
                <p class="final-signature">❤️ Happy 2026, I love u so much Habibti ❤️</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
